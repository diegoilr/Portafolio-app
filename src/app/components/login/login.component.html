<head>

</head>



<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('../../assets/img/bg-01.jpg');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-53">
            <i ><img src="https://cdn.svgporn.com/logos/evergreen-icon.svg" width="200" height="110" alt=""></i>

          </span>

					<div class="p-t-31 p-b-9 ">
						<span class="txt1">
							Nombre de Usuario
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Username is required">
						<input [(ngModel)]="nombre_usuario" name="nombre_usuario" class="input100" type="text" name="username" >
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Contraseña
						</span>

          </div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input [(ngModel)]="password_usuario" name="password_usuario" class="input100"  type="password" name="pass" >
						<span class="focus-input100"></span>
          </div>



					<div class="container-login100-form-btn m-t-17">
						<button (click)="login()"  type="submit"  class="login100-form-btn">
							Iniciar Sesión
						</button>
					</div>

					<div class="w-full text-center p-t-55">
						<span class="txt2">
							¿ No eres Miembro?
						</span>

						<a (click)="onNavigate()" class="txt2 bo1">
							Registrate
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>



</body>
